<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inquiry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
    <link rel="stylesheet" href="/docs/output.css">

</head>
<body class="bg-gray-100 min-h-screen" x-data="{ showForm: false }">
    <div class="container mx-auto px-4 py-10">
        <!-- Product Section -->
        <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-3">Product A</h1>
            <p class="text-gray-600 mb-6">A high-quality product with amazing features. This product helps you solve problems efficiently and effectively.</p>
            
            <div class="flex justify-center">
                <button 
                    @click="showForm = true" 
                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg font-medium transition duration-300">
                    Inquire About This Product
                </button>
            </div>
        </div>

        <!-- Inquiry Form Modal -->
        <div 
            x-show="showForm" 
            class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
            x-transition>
            <div class="bg-white rounded-lg p-8 max-w-md w-full max-h-screen overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Inquiry for Product A</h2>
                    <button @click="showForm = false" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <form id="inquiryForm" class="space-y-4" @submit.prevent="submitForm()">
                    <input type="hidden" id="productType" value="Product A">
                    
                    <div>
                        <label for="name" class="block text-gray-700 mb-1">Full Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            required 
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-1">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            required 
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-gray-700 mb-1">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-gray-700 mb-1">Additional Information</label>
                        <textarea 
                            id="message" 
                            rows="3" 
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div class="pt-4">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition duration-300">
                            Submit Inquiry
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div 
            id="successMessage" 
            class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
            <div class="bg-white rounded-lg p-8 max-w-md w-full text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <h2 class="text-2xl font-bold mb-2">Thank You!</h2>
                <p class="text-gray-600 mb-6">Your inquiry has been submitted successfully. We'll get back to you soon.</p>
                <button 
                    onclick="document.getElementById('successMessage').classList.add('hidden'); showForm = false;" 
                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded transition duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            // Get form data
            const product = document.getElementById('productType').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            // Log the data (for demonstration purposes)
            console.log({
                product,
                name,
                email,
                phone,
                message
            });
            
            // In a real implementation, you would send this data to your server

            // For this demo, we'll just show the success message
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('inquiryForm').reset();
            showForm = false;
        }
    </script>
</body>
</html>
